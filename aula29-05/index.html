<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Endereço</title>
</head>

<body>
    <h1 ondblclick="alert('Clicou no h1')">Cadastro de Endereço</h1>

    <form action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" required><br><br>

        <label for="rua">Rua:</label><br>
        <input type="text" id="rua" name="rua" required><br><br>

        <label for="numero">Número:</label><br>
        <input type="text" id="numero" name="numero" required><br><br>

        <label for="bairro">Bairro:</label><br>
        <input type="text" id="bairro" name="bairro" required><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" required><br><br>

        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado" required><br><br>

        <input type="submit" value="Enviar">

        <button type="button">Enviar</button>

        <div>
            <h2>Valores informados no Forms</h2>
            <p id="nome"></p>
            <p id="rua"></p>
            <p id="numero"></p>
            <p id="bairro"></p>
            <p id="cidade"></p>
            <p id="estado"></p>
            <p id="cep"></p>
        </div>
    </form>

    <script>
        document.getElementsByTagName('h1')[0].addEventListener('mouseover', (event) => {
            event.target.style.color = 'orange'
        });
        document.getElementsByTagName('h1')[0].addEventListener('mouseout', (event) => {
            event.target.style.color = 'black'
        });

        document.getElementsByTagName('nome')[0].addEventListener('blur', function () {
            if (this.value.trim() == '') {
                this.style.backgroundColor = '#e8c5c7';
                this.style.borderColor = '#8b232b'
            } else if (this.value.trim().length < 3) {
                this.style.backgroundColor = '#e8c5c7';
                this.style.borderColor = '#8b232b'
                alert("O campo nome deve conter zazaza e zezeze!");
            } else {
                this.style.backgroundColor = '#fff';
                this.style.borderColor = '#14cb06'
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Forms com JS</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Lista de Tarefas</h1>
        <!-- Utilizamos a tag fomr para delimitar os formulários 
         action é para onde vão os dados do formulário
        # utilizamos para tratar dados no mesmo arquivo -->
        <form action="#" id="formTarefa">
            <input type="text" id="inputTarefa" 
            placeholder="Digite a Tarefa..." required>
            <button type="submit">Adicionar Tarefa</button>
        </form>

        <ul id="listaTarefas"></ul>
        <script src="js/script.js"></script>

            <!-- Botões -->
     <form action="#" id="numeros">
        <input type="text" id="inputnumero1" 
        placeholder="Digite o primeiro numero" required>
        <input type="text" id="inputnumero2" 
        placeholder="Digite o primeiro numero" required>
        <button id="btn1">Soma</button>
        <button id="btn2">Subtração</button>
        <button id="btn3">Multiplicação</button>
        <button id="btn4">Divisão</button>
    </form> 
    <link rel="stylesheet" href="js/calculadora.js">
    </body>
</html>
